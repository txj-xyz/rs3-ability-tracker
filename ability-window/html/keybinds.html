<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/keybinds.css" />
    <script src="../javascript/keybinds.js" async></script>
    <title>Keybinds</title>
</head>

<body>
    <div keys>
        <!-- Keybinds page header. -->
        <div header> Keybind Configuration Window </div>

        <div notify></div>

        <!-- Solution for autofocus issue. -->  
        <input style="opacity: 0; position: fixed; pointer-events: none;" autofocus="true" />

        <!-- Add/Remove/Manage keybinds. -->
        <div manage>
            <div onclick="copy()" style="background:#00A9FF" button>+ New Bind</div>
            <div onclick="save()" button save>Save</div>
        </div>
    </div>
</body>
