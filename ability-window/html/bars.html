<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />

<body>
    <!-- Solution for autofocus issue. -->
    <input style="opacity: 0; position: fixed; pointer-events: none;" autofocus="true" />
    <nav></nav>

    <div bars>
        <div search>
            <div clear title="Clear Search">&#x1F9F9;</div>
            <input type="text" placeholder="Search" search />
        </div>
        <!-- Window popup elements. -->
        <div popup>
            <div mount>
                <div info></div>
                <div>
                    <div button>Confirm</div>
                    <div button>Cancel</div>
                </div>
            </div>
        </div>
        <hr />
    </div>
